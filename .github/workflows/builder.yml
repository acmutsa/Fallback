# .github/workflows/builder.yml

name: Builder
on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16"
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Build
              run: pnpm run build
